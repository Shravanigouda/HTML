<!DOCTYPE html>
<html>
<head>
    <title>lists in html</title>
</head>
<body>
    <h1 style="color:red;text-align:center">LISTS</h1>
    <h3>UNORDERD LISTS</h3>
    <ul>
        <li type="circle">one</li>
        <li>Two</li>
        <li type="square">Tree</li>
        <li>Four</li>
    </ul>
    <ol>ORDERD LISTS
        <li type="A">apple</li>
         <li type="a">ball</li>
         <li type="1">cat</li>
         <li type="i">dog</li>
    </ol>    
</body>
</html>
